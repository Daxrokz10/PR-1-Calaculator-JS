<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .calculator {
      width: 100%;
      max-width: 360px;
      padding: 30px 24px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: #fff;
    }

    .calculator h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1.8rem;
      text-align: center;
    }

    .form-control,
    .result-box {
      font-size: 1rem;
      padding: 10px 14px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: none;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px #fff;
    }

    .btn-calc {
      flex: 1;
      margin: 4px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #ffffff22;
      color: #fff;
      transition: 0.3s ease;
    }

    .btn-calc:hover {
      background-color: #ffffff44;
      transform: scale(1.05);
    }

    .btn-danger {
      background-color: #ff5e57;
      border: none;
      font-weight: 600;
    }

    .btn-danger:hover {
      background-color: #ff3b30;
    }

    .result-box {
      text-align: right;
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 400px) {
      .btn-calc {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <form onsubmit="return false;">
      <h1>Simple Calculator</h1>
      <input type="number" id="num1" class="form-control mb-3" placeholder="Enter first number" required>
      <input type="number" id="num2" class="form-control mb-3" placeholder="Enter second number" required>

      <div class="d-flex flex-wrap justify-content-between mb-3">
        <button type="button" class="btn btn-calc" onclick="sum();">+</button>
        <button type="button" class="btn btn-calc" onclick="sub();">−</button>
        <button type="button" class="btn btn-calc" onclick="mul();">×</button>
        <button type="button" class="btn btn-calc" onclick="div();">÷</button>
      </div>

      <input type="text" id="result" class="result-box form-control mb-3" placeholder="Result" readonly>
      <button type="button" class="btn btn-danger w-100" onclick="clearFields();">Clear</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
