<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      /* fallback for old browsers */
      background-color: #667eea;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calculator {
      max-width: 350px;
      margin: 60px auto;
      padding: 30px 20px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    }
    .calculator input[type="number"], .calculator input[type="text"] {
      font-size: 1.3rem;
      text-align: right;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .btn-calc {
      width: 70px;
      height: 50px;
      font-size: 1.3rem;
      margin: 5px 2px;
    }
    .result-box {
      font-size: 1.3rem;
      text-align: right;
      background: #e9ecef;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 8px 12px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="calculator shadow">
    <form onsubmit="return false;">
      <h1 class="text-center mb-4">Simple Calculator</h1>
      <input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number" required>
      <input type="number" id="num2" class="form-control mb-2" placeholder="Enter second number" required>
      <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-primary btn-calc" onclick="sum();">+</button>
        <button type="button" class="btn btn-primary btn-calc" onclick="sub();">-</button>
        <button type="button" class="btn btn-primary btn-calc" onclick="mul();">*</button>
        <button type="button" class="btn btn-primary btn-calc" onclick="div();">/</button>
      </div>
      <input type="text" id="result" class="result-box w-100 mb-3" placeholder="Result" readonly>
      <button type="button" class="btn btn-danger w-100" onclick="clearFields();">Clear</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
